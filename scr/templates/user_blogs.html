{% extends "base.html" %}

{% block content %}
<div class="container blog-page">
    <p>
       <h3>{{ email }}'s blog</h3>
    </p>

    {% for blog in blogs %}
    <h5><a href="/posts/{{blog._id}}">{{ blog.title }}</a></h5>
    <p>{{ blog.description }}</p>
    <hr>

    {% endfor %}
    <p>
        <a href="/blog/new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Creat blog</a>
    </p>

</div>
{% endblock %}
